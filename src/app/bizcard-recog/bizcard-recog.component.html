<div >
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="upload">
        文件输入
       </label>
      <input type="file" id="upload" (change)="fileChange($event)">
      <p class="help-block" *ngIf="!bizcardUrl">请上传您的名片</p>
      <img [src]="bizcardUrl | safe" [hidden]="!bizcardUrl" height="100px" width="140px" class="img-responsive">
      <button class="btn btn-default">开始识别</button>
    </div>
  </form>
  <div class="form-group">
    <label for="name">姓名</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="bizcard.name">
  </div>
  <div class="form-group">
    <label for="telephone">座机</label>
    <input type="text" class="form-control" id="telephone" [(ngModel)]="bizcard.telephoneNumer">
  </div>
  <div class="form-group">
    <label for="cellphone">手机</label>
    <input type="text" class="form-control" id="cellphone" [(ngModel)]="bizcard.mobileNumber">
  </div>
  <div class="form-group">
    <label for="company">公司</label>
    <input type="text" class="form-control" id="company" [(ngModel)]="bizcard.company">
  </div>
  <div class="form-group">
    <label for="dept">部门</label>
    <input type="text" class="form-control" id="dept" [(ngModel)]="bizcard.department">
  </div>
  <div class="form-group">
    <label for="title">职位</label>
    <input type="text" class="form-control" id="title" [(ngModel)]="bizcard.title">
  </div>
  <div class="form-group">
    <label for="address">地址</label>
    <input type="text" class="form-control" id="address" [(ngModel)]="bizcard.address">
  </div>
</div>
