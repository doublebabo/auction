<form  [formGroup]="formModel" (ngSubmit)="onSearch()" novalidate>
  <div class="form-group">
    <label for="productTitle">商品名称：</label>
    <input type="text" id="productTitle" placeholder="商品名称" class="form-control" formControlName="title">
  </div>
  <div class="form-group">
    <label for="productPrice">商品价格：</label>
    <input type="text" id="productPrice" placeholder="商品价格" class="form-control" formControlName="price">
    <span [hidden]="!formModel.hasError('msg','price')" class="help-block">
      {{formModel.getError('msg','price')?.failed}}
    </span>
  </div>
  <div class="form-group">
    <label for="productCategory">商品类别：</label>
    <select type="text" id="productCategory"  class="form-control" formControlName="category">
      <option selected value="-1" >全部分类</option>
      <option *ngFor="let category of categoryList" [value]="category"  >{{category}}</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">搜索</button>
  </div>
</form>
